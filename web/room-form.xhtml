<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Room Management - Tibebe Giyon Specialized Hospital</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .header {
                background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
                color: white;
                padding: 2rem 0;
                text-align: center;
            }

            .header h1 {
                margin: 0;
                font-size: 2.5rem;
            }

            .header a {
                color: white;
                text-decoration: none;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }

            .section {
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.08);
                padding: 2rem;
                margin-bottom: 2rem;
            }

            .section-header {
                color: #1e3a8a;
                margin-bottom: 1.5rem;
                padding-bottom: 0.5rem;
                border-bottom: 2px solid #e5e7eb;
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
                margin-bottom: 1rem;
            }

            .form-group {
                display: flex;
                flex-direction: column;
            }

            .form-group label {
                font-weight: 600;
                color: #374151;
                margin-bottom: 0.5rem;
            }

            .form-control {
                padding: 0.75rem;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                font-size: 1rem;
            }

            .form-control:focus {
                outline: none;
                border-color: #2c5aa0;
            }

            .required:after {
                content: " *";
                color: #ef4444;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                color: white;
                margin: 0.25rem;
            }

            .btn-success { background: #10b981; }
            .btn-secondary { background: #6b7280; }
            .btn-primary { background: #2c5aa0; }

            .btn:hover {
                opacity: 0.9;
                transform: translateY(-1px);
            }

            .form-actions {
                margin-top: 1.5rem;
                padding-top: 1rem;
                border-top: 1px solid #e5e7eb;
                text-align: right;
            }

            .message {
                padding: 1rem;
                margin: 1rem 0;
                border-radius: 8px;
                font-weight: 600;
            }

            .message-success {
                background: #d1fae5;
                color: #065f46;
                border: 1px solid #10b981;
            }

            .message-error {
                background: #fee2e2;
                color: #991b1b;
                border: 1px solid #ef4444;
            }

            .help-text {
                color: #666;
                font-size: 0.8rem;
                margin-top: 0.25rem;
            }

            @media (max-width: 768px) {
                .form-grid {
                    grid-template-columns: 1fr;
                }

                .form-actions {
                    text-align: center;
                }

                .btn {
                    width: 100%;
                    margin: 0.25rem 0;
                }
            }
        </style>
    </h:head>

    <h:body>
        <div class="header">
            <h1>üè† Room Management</h1>
            <p><a href="room.xhtml">‚Üê Back to Dashboard</a></p>
        </div>

        <div class="container">
            <!-- Display Messages -->
            <h:messages styleClass="message message-success" 
                        infoClass="message-success"
                        errorClass="message message-error"/>

            <!-- Room Form Section -->
            <div class="section">
                <h2 class="section-header">‚ûï Add/Edit Room</h2>

                <h:form id="roomForm">
                    <div class="form-grid">
                        <!-- Room Number -->
                        <div class="form-group">
                            <label class="required">Room Number:</label>
                            <h:inputText value="#{roomBean.room.roomNumber}" 
                                         styleClass="form-control"
                                         required="true"
                                         requiredMessage="Room number is required"
                                         maxlength="10"/>
                            <div class="help-text">Enter room number (e.g., 101, A-205)</div>
                        </div>

                        <!-- Room Type - FIXED WITH SHORT VALUES -->
                        <div class="form-group">
                            <label class="required">Room Type:</label>
                            <h:selectOneMenu value="#{roomBean.room.roomType}" 
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="Room type is required">
                                <f:selectItem itemLabel="Select Room Type" itemValue=""/>
                                <f:selectItem itemLabel="General Ward" itemValue="General"/>
                                <f:selectItem itemLabel="Private Room" itemValue="Private"/>
                                <f:selectItem itemLabel="ICU" itemValue="ICU"/>
                                <f:selectItem itemLabel="Emergency Room" itemValue="Emergency"/>
                                <f:selectItem itemLabel="Operating Theater" itemValue="OR"/>                                
                                <f:selectItem itemLabel="Maternity Ward" itemValue="Maternity"/>
                                <f:selectItem itemLabel="Pediatric Ward" itemValue="Pediatric"/>
                           
                            </h:selectOneMenu>
                            <div class="help-text">Select the type of room</div>
                        </div>

                        <!-- Capacity -->
                        <div class="form-group">
                            <label>Capacity:</label>
                            <h:selectOneMenu value="#{roomBean.room.capacity}" 
                                             styleClass="form-control">
                                <f:selectItem itemLabel="1 Bed" itemValue="1"/>
                                <f:selectItem itemLabel="2 Beds" itemValue="2"/>
                                <f:selectItem itemLabel="4 Beds" itemValue="4"/>
                                <f:selectItem itemLabel="6 Beds" itemValue="6"/>
                                <f:selectItem itemLabel="8 Beds" itemValue="8"/>
                                <f:selectItem itemLabel="10+ Beds" itemValue="10"/>
                            </h:selectOneMenu>
                            <div class="help-text">Number of beds in the room</div>
                        </div>

                        <!-- Status -->
                        <div class="form-group">
                            <label>Status:</label>
                            <h:selectOneMenu value="#{roomBean.room.status}" 
                                             styleClass="form-control">
                                <f:selectItem itemLabel="Available" itemValue="Available"/>
                                <f:selectItem itemLabel="Occupied" itemValue="Occupied"/>
                                <f:selectItem itemLabel="Maintenance" itemValue="Maintenance"/>
                                <f:selectItem itemLabel="Cleaning" itemValue="Cleaning"/>
                            </h:selectOneMenu>
                            <div class="help-text">Current room status</div>
                        </div>

                        <!-- Daily Rate -->
                        <div class="form-group">
                            <label>Daily Rate ($):</label>
                            <h:inputText value="#{roomBean.room.dailyRate}" 
                                         styleClass="form-control"
                                         title="Enter daily rate in dollars">
                                <f:convertNumber pattern="#0.00"/>
                            </h:inputText>
                            <div class="help-text">Daily rate in ETB </div>
                        </div>


                    </div>

                    <div class="form-actions">
                        <h:commandButton value="üíæ Save Room" 
                                         action="#{roomBean.saveRoom()}" 
                                         styleClass="btn btn-success"/>
                        <h:commandButton value="üîÑ Clear Form" 
                                         action="#{roomBean.createNewRoom()}" 
                                         styleClass="btn btn-secondary"
                                         immediate="true"/>
                        <h:commandButton value="üìã View All Rooms" 
                                         action="room?faces-redirect=true" 
                                         styleClass="btn btn-primary"
                                         immediate="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
