<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Department Form - Tibebe Giyon Specialized Hospital</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="hospital-style.css"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .header {
                background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
                color: white;
                padding: 2rem 0;
                text-align: center;
            }

            .header h1 {
                margin: 0;
                font-size: 2.5rem;
            }

            .header a {
                color: white;
                text-decoration: none;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 2rem;
            }

            .section {
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.08);
                padding: 2rem;
                margin-bottom: 2rem;
            }

            .section-header {
                color: #1e3a8a;
                margin-bottom: 1.5rem;
                padding-bottom: 0.5rem;
                border-bottom: 2px solid #e5e7eb;
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
                margin-bottom: 1rem;
            }

            .form-group {
                display: flex;
                flex-direction: column;
            }

            .form-group label {
                font-weight: 600;
                color: #374151;
                margin-bottom: 0.5rem;
            }

            .form-control {
                padding: 0.75rem;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                font-size: 1rem;
            }

            .form-control:focus {
                outline: none;
                border-color: #2c5aa0;
            }

            .required:after {
                content: " *";
                color: #ef4444;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                color: white;
                margin: 0.25rem;
            }

            .btn-success { background: #10b981; }
            .btn-warning { background: #f59e0b; }
            .btn-danger { background: #ef4444; }
            .btn-secondary { background: #6b7280; }
            .btn-primary { background: #2c5aa0; }

            .btn:hover {
                opacity: 0.9;
                transform: translateY(-1px);
            }

            .form-actions {
                margin-top: 1.5rem;
                padding-top: 1rem;
                border-top: 1px solid #e5e7eb;
                text-align: right;
            }

            .data-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1rem;
            }

            .data-table th,
            .data-table td {
                padding: 1rem;
                text-align: left;
                border-bottom: 1px solid #e5e7eb;
            }

            .data-table th {
                background: #f8f9fa;
                font-weight: 600;
                color: #374151;
            }

            .data-table tr:hover {
                background: #f9fafb;
            }

            .specialization {
                background: #059669;
                color: white;
                padding: 0.25rem 0.5rem;
                border-radius: 4px;
                font-weight: bold;
                font-size: 0.875rem;
            }

            .message {
                padding: 1rem;
                margin: 1rem 0;
                border-radius: 8px;
                font-weight: 600;
            }

            .message-success {
                background: #d1fae5;
                color: #065f46;
                border: 1px solid #10b981;
            }

            .message-error {
                background: #fee2e2;
                color: #991b1b;
                border: 1px solid #ef4444;
            }

            .stats-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #f8f9fa;
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 1rem;
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
                color: #6b7280;
            }

            @media (max-width: 768px) {
                .form-grid {
                    grid-template-columns: 1fr;
                }

                .form-actions {
                    text-align: center;
                }

                .btn {
                    width: 100%;
                    margin: 0.25rem 0;
                }

                .stats-bar {
                    flex-direction: column;
                    gap: 1rem;
                }
            }
        </style>
    </h:head>

    <h:body>
        <div class="hospital-header">
            <h1>üè¢ Department Management</h1>
            <p><a href="department.xhtml">‚Üê Back to Departments List</a></p>
        </div>

        <div class="hospital-container">
            <!-- Display Messages -->
            <h:messages styleClass="success-message" 
                        infoClass="success-message"
                        errorClass="error-message"/>

            <!-- Department Form -->
            <div class="hospital-form-panel">
                <h2>#{departmentBean.department.id == null ? 'Add New Department' : 'Edit Department'}</h2>

                <h:form id="departmentForm">
                    <div class="form-section">
                        <h3>üìã Department Information</h3>

                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
                            <div>
                                <label class="required">Department Name:</label>
                                <h:inputText value="#{departmentBean.department.name}" 
                                             style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px;"
                                             required="true"
                                             requiredMessage="Department name is required"/>
                            </div>

                            <div>
                                <label>Head Doctor:</label>
                                <h:inputText value="#{departmentBean.department.headDoctor}" 
                                             style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px;"/>
                            </div>

                            <div>
                                <label>Location:</label>
                                <h:inputText value="#{departmentBean.department.location}" 
                                             style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px;"/>
                            </div>

                            <div>
                                <label>Phone:</label>
                                <h:inputText value="#{departmentBean.department.phone}" 
                                             style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px;"/>
                            </div>

                            <div>
                                <label>Email:</label>
                                <h:inputText value="#{departmentBean.department.email}" 
                                             style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px;"/>
                            </div>

                            <div>
                                <label>Status:</label>
                                <h:selectOneMenu value="#{departmentBean.department.status}" 
                                                 style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px;">
                                    <f:selectItem itemLabel="Active" itemValue="Active"/>
                                    <f:selectItem itemLabel="Inactive" itemValue="Inactive"/>
                                    <f:selectItem itemLabel="Under Maintenance" itemValue="Under Maintenance"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div style="margin-top: 1rem;">
                            <label>Description:</label>
                            <h:inputTextarea value="#{departmentBean.department.description}" 
                                             style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px;" 
                                             rows="4"/>
                        </div>
                    </div>

                    <div class="form-actions">
                        <h:commandButton value="üíæ Save Department" 
                                         action="#{departmentBean.saveDepartment}" 
                                         styleClass="ui-button ui-button-success"
                                         style="padding: 0.75rem 1.5rem; margin-right: 1rem;"/>

                        <h:commandButton value="üîÑ Clear Form" 
                                         action="#{departmentBean.createNewDepartment}" 
                                         styleClass="ui-button ui-button-secondary"
                                         style="padding: 0.75rem 1.5rem; margin-right: 1rem;"/>

                        <h:button value="üìã View All Departments" 
                                  outcome="department"
                                  styleClass="ui-button ui-button-info"
                                  style="padding: 0.75rem 1.5rem;"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
